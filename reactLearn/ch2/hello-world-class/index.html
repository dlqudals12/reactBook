<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript">
      let h1 = React.createElement('h1', 'null', 'Hello world!')
      class HelloWorld extends React.Component {
        render() { // 엘리먼트 하나를 반환하는 함수인 render() 메서드를 생성한다.
            return React.createElement('div', null, h1, h1) // React가 render()를 실행하면 두 개의 <h1>엘리먼트를 감깐 <div>엘리먼트를 받을 수 있다.
        }
      }
      ReactDOM.render(  //React 엘리먼트를 ID가 content인 실제 DOM에 넣어준다.
        React.createElement(HelloWorld, null), // 첫 번째 인자로 HelloWorld클래스를 전달하여 엘리먼트를 생성한다. 이때 HelloWorld 클래스는 문자열이 아닌 객체다.
        document.getElementById('content')
      )
    </script>
  </body>
</html>
